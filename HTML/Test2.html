<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/modif.css">   
    <script src="/JS/bootstrap.bundle.min.js" defer></script>
    <title>Ma page avec bandeau et barre de navigation</title>
    
</head>

<body>

<!-- Bandeau en haut de la page -->
<div class="py-3 " id="Header">
    <div class="container d-flex align-items-center justify-content-around">
        <a href="#"  class="navbar-brand  d-none d-sm-flex">
            <h2 class="navbar-text">CLUB AUTO</h2>       
        </a>
        
        <div id="bloc1" class="d-none d-sm-flex">  
        <div>
            <img src="/images/icone-adresse.png" alt="Localisation" id="Loc" class="">    
        </div> 
        <div>
            <p  id="Adr">Adresse :</p>
            <p  id="Av">Avenue Charles de Gaulle</p>
            <p  id="Cp">75000 Paris</p>
        </div>
        </div>
            
        
        <div id="bloc2" class="d-flex ">  
        <div>
            <img src="/images/icon-telephone.png" alt="Téléphone" id="Tel" >  
        </div>
        <div>
            <p  id="Tél" class="">Téléphone :</p>
            <p id="Num"> 01 23 45 67 89</p>
        </div>
        </div>
        
        <div id="bloc3" class="d-none d-sm-flex pt-0 pb-1">
        <div>
            <p class="" id="Ouv">Ouverture : <span id="Ouv1">Du Lundi au Samedi</span></p> 
            <p id="Hor">Horaires :  <span id="Hor1"> De 9h à 17h</span></p>
        </div>
        </div>
        
        <div id="bloc4" class="d-none d-sm-flex pt-0 pb-1" >
            <button type="submit" class="btn btn-dark me-2 mt-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="15px" height="15px" viewBox="0 0 486.037 1000"><path fill="white" d="M124.074 1000V530.771H0V361.826h124.074V217.525C124.074 104.132 197.365 0 366.243 0C434.619 0 485.18 6.555 485.18 6.555l-3.984 157.766s-51.564-.502-107.833-.502c-60.9 0-70.657 28.065-70.657 74.646v123.361h183.331l-7.977 168.945H302.706V1000z"/></svg>
        </button>
        <button type="submit" class="btn btn-dark mt-2">
            <svg id="twitter" class="icon" xmlns="http://www.w3.org/2000/svg" width="15px" height="15px" viewBox="0 0 24 24"><path fill="white" d="M8.283 20.263c7.547 0 11.676-6.259 11.676-11.677c0-.176 0-.352-.008-.528A8.36 8.36 0 0 0 22 5.928a8.317 8.317 0 0 1-2.36.649a4.129 4.129 0 0 0 1.808-2.273a8.163 8.163 0 0 1-2.61.993A4.096 4.096 0 0 0 15.847 4a4.109 4.109 0 0 0-4.106 4.106c0 .32.04.632.104.936a11.654 11.654 0 0 1-8.46-4.29a4.115 4.115 0 0 0 1.273 5.482A4.151 4.151 0 0 1 2.8 9.722v.056a4.113 4.113 0 0 0 3.29 4.026a4.001 4.001 0 0 1-1.08.144c-.265 0-.521-.024-.77-.072a4.104 4.104 0 0 0 3.834 2.85a8.231 8.231 0 0 1-5.098 1.76c-.328 0-.656-.016-.976-.056a11.674 11.674 0 0 0 6.283 1.833"/></svg>
        </button>
        </div>
        <!--Création de l'icône menu ham pour petits écrans navbar-toggler+navbar-toggler-icon-->
<div class="navbar d-sm-none">
    <button type="button" class="navbar-toggler" data-bs-toggle="collapse"      data-bs-target="#navbar-content">
        <svg  class="navbar-toggler-icon" xmlns="http://www.w3.org/2000/svg" width="5px" height="5px" viewBox="0 0 24 24"><path fill="#6c98df" d="M4 18h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1m0-5h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1M3 7c0 .55.45 1 1 1h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1"/></svg>
    </button>
</div>
</div>
</div>


<!-- Barre de navigation en dessous du bandeau -->
<header class=" navbar navbar-expand-md px-0 py-0 container-fluid align-items-start bgNav ">

    
    
    <!--Création des différents onglets de la barre de nav-->
    <div class="Hd collapse navbar-collapse justify-content-end" id="navbar-content"><!--Les classes collapse et navbar-collapse permettent de faire disparaitre l'icône Ham sur grand écran+ID permettant de relier le comportement au boutton avec data-->
        <nav class="position">
            <ul class="navbar-nav"><!--Navbar-nav et nav-item pour la mise en page des onglets horizontalement+ms-auto pour placer les onglets tout à droite sur grand écran-->
                <li class="nav-item "><a class="nav-link px-3 py-3 active" href="#">Accueil</a></li>
                <li class="nav-item"><a class="nav-link px-3 py-3" href="#">Vente</a></li>
                <li class="nav-item"><a class="nav-link px-3 py-3" href="#">Location</a></li>                    
                <li class="nav-item"><a class="nav-link px-3 py-3" href="#">Contact</a></li>
            </ul>
        </nav>

</header>

<!--Mini Footer-->
<div>
<div class="container-fluid d-flex align-items-center" id="footer1">
    <h2 class="ms-5 ps-5">Club auto <span>Le Meilleur de l'automobile</span></h2>
</div>
</div>

</body>
</html>
